<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Flip card</title>
        <link rel="stylesheet" type="text/css" href="flip.css">
        <script type="text/javascript" src="../js/libs/jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <div class="flip-click flip-panel">
            <div class="front">
                <h2>Front side!</h2>
            </div>
            <div class="back">
                <h2>Back side!</h2>
            </div>
        </div>
        
        
    <div id="card-viewer" data-role="page">
    <div data-role="header" data-position="fixed" data-theme="a">
        <h2>Card Viewer</h2>
        <a href="#project-home" data-rel="_back" data-icon="back">Back</a>
        <a href="#home" data-icon="home">Home</a>
    </div>           
    
    <div data-role="content">
        TODO fix: they all overlap when you resize to small dimensions (stack on top of each other)
        <div class="ui-grid-c ui-responsive" id="card-grid">
            <div class="ui-block-a flip-click flip-panel">
                <div class="front ui-bar-c">
                    <h2>Front side!</h2>
                </div>
                <div class="back ui-bar-b">
                    <h2>Back side!</h2>
                </div>
            </div>
            <div class="ui-block-b flip-click flip-panel">
                <div class="front ui-bar-c">
                    <h2>Front side!</h2>
                </div>
                <div class="back ui-bar-b">
                    <h2>Back side!</h2>
                </div>
            </div>
            <div class="ui-block-c">
                C</div>
            <div class="ui-block-d">
                D</div>
        </div>
    </div>      
    </div>  

        <script type="text/javascript">
          $(document).ready(function() {

               // set up click/tap panels
               $('.flip-click').click(function() {
                    $(this).toggleClass('flip');
               });
          })
        </script>
    </body>
</html>s
